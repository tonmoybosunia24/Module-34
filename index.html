<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module-34</title>
    <link rel="stylesheet" href="styles/style.css"> <!-- Css Link -->
    <link rel="shortcut icon" href="images/icons8-ethereum-settings-53 (1).png" type="image/x-icon"> <!-- Favicon link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <script src="https://kit.fontawesome.com/ee6bf6084f.js" crossorigin="anonymous"></script> <!-- Font Awesome Icon -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" /> <!-- Daisy Ui -->
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind Css -->
    <!-- Added Custom Tailwind -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'Color-Primary': '#E76F51',
              }
            }
          }
        }
      </script>
</head>
<body>
    <header>
      <h2 class="text-7xl">Hunting Phone</h2>
    </header>
    <main>

      <section class="bg-gray-100 p-4 m-4 flex justify-center gap-x-3">
        <input id="Search-Field" type="text" placeholder="Search" class="input input-bordered w-full max-w-xs" />
        <button onclick="handleSearch()" class="btn btn-accent">Search</button>
      </section>

      
      <!-- Search Results -->
      <section>

        <!-- Spinner or Loder -->
        <div id="Loading-Spinner" class="text-center flex justify-center items-center mt-40 hidden"><span class="loading loading-dots text-warning"></span></div>

        <div id="phone-Container" class="grid grid-col-1 md:grid-cols-2 lg:grid-cols-3 lg:px-28 justify-items-center gap-y-10">
        </div>
        <!-- Show All Button -->
        <div id="Show-ALl-Container" class="hidden flex justify-center my-5">
          <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
        </div>
      </section>

      <!-- Show Details Modal -->

    <!-- You can open the modal using ID.showModal() method -->
    
    <dialog id="Show_Details_Model" class="modal">
    <div class="modal-box ">
      <h3 id="show-detail-phone-Name" class="text-3xl font-bold"></h3>
      <div id="show-details-container">

      </div>
      <div class="modal-action">
        <form method="dialog">
          <!-- if there is a button, it will close the modal -->
          <button class="btn">Close</button>
        </form>
      </div>
    </div>
    </dialog>

    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
